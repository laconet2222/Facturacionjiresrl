<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jireh Beauty Salón - Facturación</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Playfair Display', serif;
      background-color: #fff8f0;
      color: #3e2723;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #b47b00;
      text-align: center;
      margin-bottom: 10px;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: #ffffff;
      border: 1px solid #e0cda9;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0px 0px 10px #d8c3a5;
    }

    input, button, select {
      padding: 10px;
      width: 100%;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #bfae9f;
      font-size: 14px;
    }

    button {
      background-color: #b47b00;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #8e6400;
    }

    .item-list {
      margin-top: 15px;
      border-top: 1px solid #e0cda9;
      padding-top: 10px;
    }

    .item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
    }

    .total {
      font-weight: bold;
      font-size: 18px;
      text-align: right;
      margin-top: 15px;
      color: #b47b00;
    }

    ul { list-style: none; padding-left: 0; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Jireh Beauty Salón</h1>
    <form id="invoiceForm">
      <label>Nombre del Cliente:</label>
      <input type="text" id="cliente" required />

      <label>Teléfono (WhatsApp):</label>
      <input type="tel" id="telefono" required />

      <label>Seleccionar Servicio o Producto:</label>
      <select id="itemSeleccion">
        <option value="">-- Selecciona --</option>
        <option value="Corte de Pelo|500">Corte de Pelo - RD$500</option>
        <option value="Peinado|800">Peinado - RD$800</option>
        <option value="Manicura|400">Manicura - RD$400</option>
        <option value="Pedicura|450">Pedicura - RD$450</option>
        <option value="Tinte de Cabello|1200">Tinte de Cabello - RD$1200</option>
        <option value="Tratamiento Capilar|950">Tratamiento Capilar - RD$950</option>
      </select>

      <button type="button" onclick="agregarItem()">Agregar a Factura</button>

      <div class="item-list" id="itemList"></div>

      <div class="total" id="totalFactura">Total: RD$ 0.00</div>

      <button type="submit">Generar Factura y Enviar</button>
    </form>

    <button onclick="window.print()">Imprimir Factura</button>

    <h3>Historial de Facturas</h3>
    <ul id="historialList"></ul>
  </div>
  <script>
    let items = [];

    function agregarItem() {
      const seleccion = document.getElementById('itemSeleccion').value;
      if (!seleccion) return alert("Selecciona un servicio o producto");
      const [nombre, precio] = seleccion.split('|');
      items.push({ nombre, precio: parseFloat(precio) });
      mostrarItems();
    }

    function mostrarItems() {
      const lista = document.getElementById('itemList');
      lista.innerHTML = '';
      let total = 0;
      items.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `
          <span>${item.nombre}</span>
          <span>RD$ ${item.precio.toFixed(2)}</span>
        `;
        lista.appendChild(div);
        total += item.precio;
      });
      document.getElementById('totalFactura').textContent = `Total: RD$ ${total.toFixed(2)}`;
    }

    function generarFacturaPDF(cliente, telefono, items, total) {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.setFontSize(18);
      doc.setTextColor(180, 123, 0);
      doc.text("Jireh Beauty Salón", 20, 20);
      doc.setFontSize(12);
      doc.setTextColor(0, 0, 0);
      doc.text(`Cliente: ${cliente}`, 20, 30);
      doc.text(`Teléfono: ${telefono}`, 20, 37);

      let y = 50;
      doc.text("Detalle:", 20, y);
      y += 7;

      items.forEach(item => {
        doc.text(`${item.nombre} - RD$ ${item.precio.toFixed(2)}`, 25, y);
        y += 7;
      });

      y += 5;
      doc.setFontSize(14);
      doc.setTextColor(180, 123, 0);
      doc.text(`Total: RD$ ${total.toFixed(2)}`, 20, y);
      return doc;
    }

    document.getElementById('invoiceForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const cliente = document.getElementById('cliente').value;
      const telefono = document.getElementById('telefono').value;

      if (!cliente || !telefono || items.length === 0) {
        return alert("Faltan datos o productos");
      }

      const total = items.reduce((acc, val) => acc + val.precio, 0);
      const doc = generarFacturaPDF(cliente, telefono, items, total);
      doc.save(`Factura_${cliente}.pdf`);

      const textoFactura = `Hola ${cliente}, su factura en Jireh Beauty Salón:\n` +
        items.map(i => `${i.nombre} - RD$ ${i.precio.toFixed(2)}`).join('\n') +
        `\nTotal: RD$ ${total.toFixed(2)}`;

      const mensaje = encodeURIComponent(textoFactura);
      window.open(`https://wa.me/1${telefono}?text=${mensaje}`, '_blank');

      const historialList = document.getElementById('historialList');
      const li = document.createElement('li');
      li.textContent = `${cliente} - RD$ ${total.toFixed(2)} - ${new Date().toLocaleString()}`;
      historialList.appendChild(li);

      // limpiar
      items = [];
      mostrarItems();
      document.getElementById('invoiceForm').reset();
    });
  </script>
</body>
</html>
