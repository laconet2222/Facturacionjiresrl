<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jireh Beauty Salón - Facturación</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Playfair Display', serif;
      background-color: #fffaf3;
      color: #4d3b2f;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      color: #b89c58;
    }

    .form-seccion {
      margin-bottom: 2rem;
      background-color: #fff4e3;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    label {
      display: block;
      margin-top: 0.5rem;
    }

    input {
      padding: 0.5rem;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 1rem;
    }

    button {
      background-color: #b89c58;
      color: white;
      border: none;
      padding: 0.7rem 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 0.5rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      border-bottom: 1px solid #ddd;
      padding: 0.5rem;
      text-align: left;
    }

    #total {
      font-weight: bold;
      font-size: 1.2rem;
      text-align: right;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Jireh Beauty Salón - Facturación</h1>

  <div class="form-seccion">
    <label for="nombre">Nombre del cliente:</label>
    <input type="text" id="nombre" placeholder="Ej: María Pérez">

    <label for="telefono">Teléfono (WhatsApp):</label>
    <input type="tel" id="telefono" placeholder="Ej: 8091234567">
  </div>

  <div class="form-seccion">
    <label for="servicioManual">Servicio o producto:</label>
    <input type="text" id="servicioManual" placeholder="Ej: Corte de cabello">

    <label for="precioManual">Precio (RD$):</label>
    <input type="number" id="precioManual" placeholder="Ej: 250">

    <button onclick="agregarManual()">Agregar</button>
  </div>

  <div class="form-seccion">
    <h3>Detalle de servicios:</h3>
    <table>
      <thead>
        <tr>
          <th>Servicio</th>
          <th>Precio (RD$)</th>
          <th>Eliminar</th>
        </tr>
      </thead>
      <tbody id="tabla-carrito"></tbody>
    </table>

    <p id="total">Total: RD$ 0.00</p>
  </div>

  <div class="form-seccion">
    <button onclick="generarFacturaPDF()">Generar PDF</button>
    <button onclick="imprimirFactura()">Imprimir Factura</button>
    <button onclick="enviarPorWhatsapp()">Enviar por WhatsApp</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
